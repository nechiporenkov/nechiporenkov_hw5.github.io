<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="css/normalize.css">
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="css/style.css">
   <title>Document</title>
</head>
<body>
   <header>
      <ul class="menu">
         <li class="menu-item"><a href="#" class="menu-link">Meu YouBike</a></li>
         <li class="menu-item"><a href="#" class="menu-link">Vender</a></li>
         <li class="menu-item"><a href="#" class="menu-link">Forum</a></li>
         <li class="menu-item"><a href="#" class="menu-link">Contato</a></li>
         <li class="menu-item"><a href="#" class="menu-link">Ajuda</a></li>
      </ul>
      <div class="vline"></div>
      <div class="name">
         <img src="img/flag.png" alt="flag">
         <a href="#" class="name-link">Minhas Ofertas</a>
         <span>Ola! <a class="sign-link" href="#">Entrar</a> ou <a class="sign-link" href="#">Cadastre-se</a></span>
      </div>
   </header>
   <div class="container">
      <div class="form-box">
         <div class="cadastr"><p>Cadastre-se</p></div>
         <div class="fb"><a class="fb-link" href="#"><img src="img/fb.png" alt="Facebook"></a></div>
         <div class="ou">
            <div class="line"></div>
            <span>OU</span>
            <div class="line"></div>
         </div>
         <input type="text" name="name" value="" placeholder="First Name">
         <input type="text" name="name" value="" placeholder="Last Name">
         <input type="email" name="name" value="" placeholder="Email Address">
         <input type="password" name="name" value="" placeholder="Choose Password">
         <input type="password" name="name" value="" placeholder="Password Confirm">
         <div class="checkbox">
            <input class="check" type="checkbox" name="name" value="">
            <span class="check">Send me Youbike updates and tips</span>
         </div>
         <button type="button" name="button">Create my Account</button>
         <p>By clicking the button above, you agree to the Terms of Service
Xiew our Privacy Policy.</p>
      </div>
   </div>


</body>
</html>
